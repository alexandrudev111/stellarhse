<div class="modal-header">
    <h3 class="modal-title">Add a new Help Training Tab</h3>
</div>
<div class="modal-body">

    <div class="form-group col-md-12">
        <label for="">Tab Name:</label>
        <input type="text" class="form-control" ng-model="">
    </div>



    <div class="form-group col-md-12">
        <label for="">Tab Type:</label>
        <select class="form-control" ng-model="">
            <option value="">Video</option>
            <option value="">Document</option>
        </select>
    </div>
    
    
    <div class="form-group col-md-12">
        <label for="">Order:</label>        
        <input type="text" class="form-control" ng-model="">
    </div>



<div class="clearfix"></div>
   
    <button class="btn btn-primary pull-right" type="button" >submit</button>
    
   <button class="btn btn-primary pull-right" type="button" >Cancel</button>
</div>
