<form action="" name="reportForm" class="form-inline addPeople equipmentStyle">
   
   <h2>{{pageTitle}} <img ng-controller="navController"   class="thumb pull-right img-{{currentOrg.org_id}}" src="{{currentOrg.logourl}}" 
                           alt="{{currentOrg.org_name}}" title="{{currentOrg.org_name}}" ></h2>
    
    <div>
        <div class="form-group">
            <label>{{equipmentLabels.equipmentType}}:</label>
            <input class="form-control" required="required" type="text" ng-model="equipment.equipment_type" ng-disabled="disabled">
        </div>

       
       <div class="form-group">
            <label>{{equipmentLabels.equipmentName}}:</label>
            <input class="form-control" required="required" type="text" ng-model="equipment.equipment_name" ng-disabled="disabled">

            <span style="color: red" class="validationMsg">{{name_valid}}</span>
        </div>
        
        
         <div class="form-group">
            <label>{{equipmentLabels.equipmentCategory}}:</label>
              <input class="form-control" type="text" ng-model="equipment.equipment_category_name" ng-disabled="disabled">
        </div>
        
        <div class="form-group">
            <label>{{equipmentLabels.equipmentNumber}}:</label>
              <input class="form-control" type="text" ng-model="equipment.equipment_number" ng-disabled="disabled">
        </div>
        
            
        <div class="clearfix"></div>
        <button class="btn btn-primary pull-right" ng-click="addEquipment()" ng-disabled="  reportForm.$invalid || reportForm.$pristine" ng-show="!disabled">{{equipmentLabels.Submit}}</button>
        <button class="btn btn-primary mTop pull-right" ng-click="updateInfo()" ng-show="disabled" >  
            <span>{{equipmentLabels.Update}}</span>
        </button>
        
        <button class="btn btn-primary pull-right" ng-click="Cancel() ">{{equipmentLabels.Cancel}}</button>
    </div>


</form>
