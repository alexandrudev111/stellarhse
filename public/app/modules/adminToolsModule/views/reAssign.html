<div class="modal-header mBottom">
    <h3 class="modal-title">Reassign user</h3>
</div>

<div class="generalStyle AddAdminStyle">
    <form  name="assignUser">      
        <div class="form-group col-md-6">
            <label>First name:</label>
            <input class="form-control"   type="text" disabled  ng-model="selectedEmployee.first_name"  />
        </div>
        <div class="form-group col-md-6">
            <label>Last name:</label>
            <input class="form-control"  type="text"  disabled  ng-model="selectedEmployee.last_name"/>
        </div>
        <div class="form-group col-md-6">
            <label>Email:</label>
            <input class="form-control"   type="email" disabled  ng-model="selectedEmployee.email"/>
        </div>      
        <div class="form-group col-md-6">
            <label>Address:</label>
            <input class="form-control" type="text" disabled  ng-model="selectedEmployee.address"  />
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-md-6">
            <label>Location:</label>
            <input class="form-control" type="text" disabled  ng-model="selectedEmployee.location"  />
        </div>
        <div class="form-group col-md-6">
            <label>Postal /Zip code:</label>
            <input class="form-control"  type="text"  disabled  ng-model="selectedEmployee.postal_code"/>
        </div>
        <div class="form-group col-md-6">
            <label>Position:</label>
            <input class="form-control"   type="text" disabled  ng-model="selectedEmployee.position"/>
        </div>

        <div class="form-group col-md-6">
            <label>Phone:</label>
            <input class="form-control" type="text" disabled   ng-model="selectedEmployee.primary_phone" />
        </div>
        <div class="form-group col-md-6">
            <label>Alternate phone:</label>
            <input class="form-control"  type="text"  disabled  ng-model="selectedEmployee.alternate_phone"/>
        </div>

        <div class="form-group col-md-6">
            <label>City:</label>
            <input class="form-control"   type="text" disabled  ng-model="selectedEmployee.city_name"/>
        </div>
        <div class="form-group col-md-6">
            <label>Province:</label>
            <input class="form-control"   type="text" disabled  ng-model="selectedEmployee.province_name"/>
        </div>

        <div class="form-group col-md-6">
            <label>Country name:</label>
            <input class="form-control"   type="text" disabled  ng-model="selectedEmployee.country_name"/>
        </div>

        <p class="col-md-12">
            This user currently has access to other ABCan-Track customer databases. By clicking Yes below, you will be granting this user access to your company's ABCan-Track database without affecting his/her access to the other databases. Do you want to proceed?
        </p>    

        <div class="clearfix"></div>
        <div class="col-md-12" style="margin-top:10px">
            <a href="" class="btn btn-primary pull-right" ng-click="assignAdminToCompany()" ng-disabled="assignUser.$invalid" >                
                <span>Yes</span>
            </a>

            <a href="" class="btn btn-primary pull-right" ng-click="cancel()" style="margin-left: 20px">
                <span>No</span>
            </a>

        </div>
    </form>
</div>
