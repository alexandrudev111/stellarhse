<h2>{{pageTitle}}: </h2>
                      

<form name="addThirdParty"  class="form-inline addPeople formStylePadding">
    <div class="form-style">
 
        <div class="form-group">
            <label >{{thirdPartyLabels.ThirdPartyName}}:</label>
            <input type="text" class="form-control" required ng-disabled="disabled" ng-model="selectedThirdParty.third_party_name">
            <span style="color: red"    class="validationMsg"   >{{third_party_name_valid}}</span>
        </div>
        
         <div class="form-group">
            <label>{{thirdPartyLabels.ThirdPartyType}}:</label>
            <select class="form-control"    ng-options="t.third_party_type_id as t.third_party_type_name for t in thirdpartytypes" 
                    required  ng-model="selectedThirdParty.third_party_type_id" ng-disabled="disabled">
                <option ng-model="selectedThirdParty.third_party_type_id" value="" >Please select one.</option>
            </select>
            
        </div>
        
        <div class="form-group">
            <label >{{thirdPartyLabels.ContactName}}:</label>
            <input type="text" class="form-control" ng-model="selectedThirdParty.contact_name" ng-disabled="disabled">
        </div>
        
        
        
        <div class="form-group">
            <label >{{thirdPartyLabels.PrimaryPhone}}:</label>
            <input type="text" class="form-control" ng-model="selectedThirdParty.primary_phone"  ui-mask="999-999-9999"
                   ng-disabled="disabled"  >
        </div>
        
        
        <div class="form-group locationWidth ">
            <label >{{thirdPartyLabels.Country}}:</label>
            
            <select class="form-control"  ng-options="c.country_id as c.country_name for c in countries"  
                     ng-model="selectedThirdParty.country_id" ng-disabled="disabled" >
                <option  value="" >Please select one.</option>
            </select>         
        </div>
        
         <div class="form-group locationWidth ">
             <label > {{thirdPartyLabels.Province}}:</label>
             <select class="form-control"  ng-options="p.province_id as p.province_name for p in provinces"
                     ng-model="selectedThirdParty.province_id" ng-disabled="disabled">  
                 <option ng-selected="selectedThirdParty.province_id" ng-model="selectedThirdParty.province_id" value="" >Please select one.</option>
             </select>         
        </div>
        
        
        <div class="form-group locationWidth ">
            <label> {{thirdPartyLabels.City}}:</label>
             <select class="form-control" ng-model="selectedThirdParty.city_id" 
                     ng-disabled="disabled" ng-options="c.city_id as c.city_name for c in cities">
                 <option ng-selected="selectedThirdParty.city_id" ng-model="selectedThirdParty.city_id" value="" >Please select one.</option>
                
            </select>         
        </div>
        
        <div class="form-group locationWidth ">
            <label > {{thirdPartyLabels.Adress}}:</label>
            <input type="text" class="form-control" ng-model="selectedThirdParty.address" ng-disabled="disabled"> 
        </div>
        
        <div class="form-group">
            <label >{{thirdPartyLabels.PostalZipCode}}:</label>
            <input type="text" class="form-control" ng-model="selectedThirdParty.postal_code" ng-disabled="disabled"> 
        </div>
         
         
         
        <div class="form-group">
            <label >{{thirdPartyLabels.Status}}:</label>
            <select name=""   class="form-control" ng-options="a.item_id as a.item_value for a in statuslist" 
                    ng-model="selectedThirdParty.is_active" ng-disabled="disabled">  
            </select>
        </div>
        <div class="form-group">
            <label >{{thirdPartyLabels.Sponser}}:</label>
            <ui-select class="form-control"  ng-model="sponser" on-select="onSelectSponser($item)" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match placeholder="Sponser">{{$select.selected.full_name}}</ui-select-match>
                <ui-select-choices refresh="getSponsers($select.search)"  repeat="emp.employee_id as emp in sponsers | filter: $select.search "  >
                    <div>{{emp.full_name}}</div>
                </ui-select-choices>
            </ui-select>
        </div>

        
        <div class="clearfix"></div>
        <button class="btn btn-primary pull-right" ng-click="addThirdPartyFunction()" ng-show="selectedThirdParty.third_party_id == '' || !disabled"
                data-ng-disabled="addThirdParty.$invalid">{{thirdPartyLabels.Submit}}</button>
        <button class="btn btn-primary mTop pull-right" ng-click="updateInfo()" ng-show="disabled" >  
            <span>{{thirdPartyLabels.Update}}</span>
        </button>
        <button class="btn btn-primary pull-right" ng-click="Cancel()">{{thirdPartyLabels.Cancel}}</button>

 </div>
    
    
    
    
    
    
</form>
