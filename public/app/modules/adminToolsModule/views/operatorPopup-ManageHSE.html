<div class="modal-header">
    <h3 class="modal-title">Add a new Operation type</h3>
</div>
<div class="modal-body">

    <div class="form-group col-md-6">
        <label for="">Operation Name:</label>
        <input type="text" class="form-control" ng-model="">
    </div>



    <div class="form-group col-md-6 reduceSpace">
        <label for="">Order:</label>
        <input type="text" class="form-control" ng-model="">
    </div>

<div class="clearfix"></div>
<p>Note : If you leave order blank, the list will sort alphabetically.</p>
<div class="clearfix"></div>
   
    <button class="btn btn-primary pull-right" type="button" ng-click="ok()">Submit</button>
    
   <button class="btn btn-primary pull-right" type="button" ng-click="ok()">Cancel</button>
</div>
