<form action="" name="reportForm" class="form-inline addPeople addTraining">
   
   <h2>{{pageTitle}}: <img ng-controller="navController"   class="thumb pull-right img-{{currentOrg.org_id}}" src="{{currentOrg.logourl}}" 
                           alt="{{currentOrg.org_name}}" title="{{currentOrg.org_name}}" ></h2>
    

        <div class="form-group">
            <label>{{trainingTypeLabels.trainingTypeName}}:</label>
            <input class="form-control" required="required" type="text" ng-model="trainingType.training_name" ng-disabled="disabled">
            <span style="color: red"    class="validationMsg"   >{{name_valid}}</span>
        </div>

       
       <div class="form-group">
            <label> {{trainingTypeLabels.trainingDuration}}:</label>
            <input class="form-control" required="required" type="number"  ng-model="trainingType.duration_of_training" ng-disabled="disabled">
        </div>
        
        
         <div class="form-group">
            <label> {{trainingTypeLabels.evidenceOfCompletion}}:</label>
              <input class="form-control" type="text"  ng-model="trainingType.evidence_of_completion_required" ng-disabled="disabled">
        </div>
         <div class="clearfix"></div>
        <div class="form-group">
            <label> {{trainingTypeLabels.recertificationFrequency}}:</label>
              <input class="form-control" type="number" required="required"  ng-model="trainingType.recertificate_frequency" ng-disabled="disabled"><span style="padding: 0;font-family: 'Open Sans', sans-serif; margin-left: 4px; font-weight: 600;
              margin-top: 4px;">months</span>
        </div>
        
     
        <div class="clearfix"></div>
        <button class="btn btn-primary pull-right" ng-click="addTrainingType()" ng-disabled="  reportForm.$invalid || reportForm.$pristine" ng-show="!disabled">{{trainingTypeLabels.Submit}}</button>
        <button class="btn btn-primary mTop pull-right" ng-click="updateInfo()" ng-show="disabled" >  
            <span>{{trainingTypeLabels.Update}}</span>
        </button>
        
        <button class="btn btn-primary pull-right" ng-click="Cancel()">{{trainingTypeLabels.Cancel}}</button>



</form>
