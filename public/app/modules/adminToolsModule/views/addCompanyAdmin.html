<div class="modal-header mBottom">
    <h3 class="modal-title">Add company admin</h3>
</div>

<div class="generalStyle AddAdminStyle">
    <form  name="addAdmin">      
        <div class="form-group col-md-12">
            <label>System admin:</label>
            <select class="form-control"  required  ng-options="a.employee_id as a.FullName for a in orgemployees"
                    ng-model="selectedAdmin.employee_id">              
            </select>
        </div>

        <div class="clearfix"></div>
        <div class="col-md-12" style="margin-top:10px">
            <button class="btn btn-primary pull-right" ng-click="setupCompanyAdmin()" ng-disabled="addAdmin.$invalid" >                
                <span>Submit</span>
            </button>

            <a href="" class="btn btn-primary pull-right" ng-click="cancel()" style="margin-left: 20px">
                <span>Cancel</span>
            </a>

        </div>
    </form>
</div>
