<div class="modal-header">
    <h3 class="modal-title">Add New Folder</h3>
</div>
<div class="modal-body">    
    <div class="formStyle">
       <label for="">Folder name</label>
        <input focus-me type="text" class="form-control newInputWidth input-sm" ng-model="foldername" />
        <div class="buttonsRemoveStyle">
        <button class="btn-primary btn">
            <a href ng-click="addFolder()" ng-disabled="illegal">
                <i class="fa fa-check-square"></i>
            </a>
        </button>
        <button class="btn-primary btn">
            <a href ng-click="cancel()">
                <i class="fa fa-close"></i>
            </a>
        </button>
        </div>
    </div>
</div>
