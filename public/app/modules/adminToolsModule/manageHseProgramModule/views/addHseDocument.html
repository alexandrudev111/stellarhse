<div class="modal-header">
    <h3 class="modal-title">Add HSE Document</h3>
</div>
<div class="modal-body">    
    <!-- <div ng-bind-html="msgBody">
    </div> -->

    <label>Current path:</label> <span>{{managecurrentPath}}</span>
    <div class="clearfix"></div>
    <label>Choose file:</label>
    <input type="file" ngf-select ng-model="file" name="file"    
    ngf-max-size="2MB" required
    ngf-model-invalid="errorFile">

<div class="block">
    <label>File Summary:</label>
    <textarea ng-model="summary" class="form-control"></textarea>
    </div>
<div class="clearfix"></div>
    <a href="" class="btn btn-primary pull-right" ng-click="ok()" style="margin-left: 20px">
        <span>Save</span>
    </a>
    <a href="" class="btn btn-primary pull-right" ng-click="cancel()" style="margin-left: 20px">
        <span>Cancel</span>
    </a>
</div>
