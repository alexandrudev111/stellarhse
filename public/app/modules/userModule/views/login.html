<div class="contentStyle  col-md-4 col-md-offset-4">
    <div class="formStyle "> 
        <h2><i class="fa fa-unlock-alt"  aria-hidden="true"></i> <span >Log into STELLAR HSE</span></h2>
        <form name="loginUser">
            <div class="form-group">
                <label for="">User name</label>
                <input type="text" class="form-control"  ng-enter="login()" required
                       class="form-username form-control" id="form-username" ng-model="user.user_name">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control"   ng-enter="login()"  required
                       class="form-password form-control" id="form-password" ng-model="user.password">
            </div>
            <a href="#/forgetpassword"> Forget password ?</a>
            <button class="btn btn-primary pull-right" ng-click="login()"   data-ng-disabled="loginUser.$invalid">
                Login          
            </button>
        </form>
    </div>
</div>
