<form name="activateUser" novalidate>
    <div class="contentStyle  col-md-4 col-md-offset-4">
        <div class="formStyle "> 
            <h2>Activate your account</h2>
            <form>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" 
                           ng-minlength="6"  
                           ng-pattern="/^[^&#34&#39]+$/"
                           ng-model="activeUser.password" 
                           required 
                           class="form-username form-control" id="form-username"  name="password">
                    <span  style="color: red"   class="validationMsg" ng-show="activateUser.password.$error.pattern">Password must not have single quote(') or double quote(")</span>
                    <span   style="color: red"   class="validationMsg" ng-show="activateUser.password.$error.minlength">
                        The new password must contain 6 or more characters.</span>
                </div>
                <div class="form-group">
                    <label for="">Confirm password</label>
                    <input type="password" class="form-control" 
                           ng-minlength="6"  
                           ng-pattern="/^[a-zA-Z0-9]*$/"
                           ng-model="activeUser.confirm_password"
                           required
                           class="form-password form-control" id="form-password">
                </div>
                <span ng-show="activeUser.password != activeUser.confirm_password"    style="color: red"   class="validationMsg" >New and confirmed password do not match. Please re-enter.</span>

                <button class="btn btn-primary pull-right" data-ng-disabled="activateUser.$invalid || activeUser.password != activeUser.confirm_password"  ng-click="activateAccount();" >
                    Save         
                </button>
            </form>
        </div>
    </div>
</form>
