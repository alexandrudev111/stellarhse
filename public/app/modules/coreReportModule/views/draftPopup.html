</div>

    <p>{{msgBody}}</p>

    <div class="clearfix"></div>
    <div class="col-md-12" style="margin-top:10px">

        <a href="" class="btn btn-primary pull-right" ng-click="populateDraft()" style="margin-left: 20px">
            <span>Ok</span>
        </a>

    </div>

</div>
