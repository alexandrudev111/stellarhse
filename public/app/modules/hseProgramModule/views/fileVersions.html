<div class="modal-header">
        <h3 class="modal-title">{{item.name}} File versions</h3>
    </div>
    <div class="modal-body">    
        <ul class="list-unstyled versionStyle">
            <li ng-repeat="version in versions">
                <a href="" ng-click="viewFile(version)" target="_new">{{version.file_lastupdated}}</a> | {{version.file_uploadby}}
            </li>
        </ul>
    
        <!-- <a href="" class="btn btn-primary pull-right" ng-click="ok()" style="margin-left: 20px">
            <span>Save</span>
        </a> -->
        <a href="" class="btn btn-primary pull-right" ng-click="ok()" style="margin-left: 20px">
            <span>Close</span>
        </a>
    </div>
