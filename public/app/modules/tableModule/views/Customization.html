
<div class="selectColumnsStyle">
  <div class="modal-header">
    <h3 class="modal-title">Select columns</h3>
  </div>
  <div class="modal-body customizationStyle">  
    <div  class="accordionStyle">
      <uib-accordion close-others="oneAtATime">
    
        <!-- <div uib-accordion-group class="panel-default" heading="firstSection" is-open="firstSection.isFirstOpen" > -->
        <div uib-accordion-group class="panel-default" ng-if="tab.fields.length != 0" ng-repeat="tab in tabsArr track by $index" 
                 heading="{{tab.name}}" is-open="status.tab[$index]" >

          <ul class="list-unstyled col-md-12"  ng-scrollbars ng-scrollbars-config="config" >
            <li ng-repeat="field in tab.fields track by $index"  ng-class="{'remove': (field.visible != 1), ' ': (field.visible == 1) }" ng-click="changeItem(field)">{{field.displayName}}</li>   

          </ul>
        </div>
      </uib-accordion>
    </div>
  </div>
