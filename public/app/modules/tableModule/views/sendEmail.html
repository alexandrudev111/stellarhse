<div class="newPopupWidth emailpopUp" >
    <div class="modal-header">
        <h3 class="modal-title">Send email</h3>
    </div>
    <div class="modal-body file">

       
         <form action="action">
            <div class="form-group emails">
                <label>From:</label>
                <input type="text"  ng-model="email.from" class="form-control" />
              
            </div>
            <div class="clearfix"></div>
            <div class="form-group emails">
                <label>To:</label>
                <input type="text" ng-model="email.to" class="form-control" />
              
            </div>  
            <div class="form-group emails">
                <label>Subject:</label>
                <input type="text" class="form-control" ng-model="email.subject" />
              
            </div>            
            <div class="clearfix"></div>
            <div class="form-group">
                    <label >Body</label>
                    <textarea ui-tinymce="tinymceOptions"  class="form-control" ng-model="email.body" id="reportBody"></textarea>
                </div>
            
            
        </form>
       
       

        <button class="btn btn-primary pull-right" type="button" ng-click="sendEmail()">Send</button>
        
    </div>


    
</div>
