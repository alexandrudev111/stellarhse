<div class="modal-header">
    <h3 class="modal-title">Add third parties</h3>
</div>
<div class="modal-body">

   
    <div class="form-group col-md-6">
        <label for="">Third party</label>
        <input class="form-control" required="required" type="text"  ng-model="trainingProvider.provider_name" >
            <span style="color: red"    class="validationMsg"   >{{name_valid}}</span>
    </div>



    <div class="form-group col-md-6">
        <label for="">Phone</label>
        <input class="form-control" type="text" ng-model="trainingProvider.phone" ui-mask="999-999-9999">  
    </div>
<div class="form-group col-md-6">
        <label for="">website</label>
        <input class="form-control" type="text" ng-model="trainingProvider.website">  
    </div>

<div class="clearfix"></div>
   
    <button class="btn btn-primary pull-right" type="button" ng-click="addTrainingProvider()">Submit</button>

</div>
