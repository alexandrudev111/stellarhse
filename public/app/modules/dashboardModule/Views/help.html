<div class="modal-header">
    <h3 class="modal-title"  ng-bind-html="msgTitle"  ></h3>
</div>
<div class="modal-body"> 
    <div class="form-group col-md-12">
        <label> From :</label>
        <span>{{from}}</span>
    </div>
    <div class="form-group col-md-12">
        <label>To :</label>
        <span>{{to}}</span>
    </div>
    <div class="form-group col-md-12">
        <label> C_C :</label>
        <span>{{c_c}}</span>
    </div>
    <pre class="" ng-bind="msgBody">  </pre>
    <a href="" class="btn btn-primary pull-right" ng-click="cancel()" style="margin-left: 20px">
        <span>Close</span>
    </a>
</div>
